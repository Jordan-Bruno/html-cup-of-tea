<!DOCTYPE html>

<head>
    <title>Make a Cup of Tea</title>
</head>

<body>
    <h1>How to Make a Cup of Tea</h1>

    <div>
        <h2>What You Need</h2>
        <ul>
            <li>Teabag</li>
            <li>Kettle</li>
            <li>Mug</li>
            <li>Water</li>
        </ul>
    </div>

    <div>
        <h2>Steps</h2>
        <ol>
            <li>Boil the water</li>
            <li>Put the teabag in the mug</li>
            <li>Pour hot water into the mug</li>
            <li>Let it brew, then remove the teabag</li>
        </ol>
    </div>

    <p><strong>Tip:</strong> Add milk or sugar if you like.</p>
